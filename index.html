<script>
  $(document).ready(function() {
    $('#btnCreate').click(function() {
      const btnCreate = $(this);

      if (!btnCreate.hasClass('disabled')) {
        btnCreate.addClass('disabled');
        btnCreate.prop('disabled', true);

        let count = 180; // 3 minutos em segundos
        btnCreate.html(`${count} SEGUNDOS`);

        const timer = setInterval(function() {
          count--;
          var minutes = Math.floor(count / 60);
          var seconds = count % 60;

          // Adiciona um zero à esquerda se o número for menor que 10
          minutes = minutes < 10 ? '0' + minutes : minutes;
          seconds = seconds < 10 ? '0' + seconds : seconds;

          $('#timer').text(minutes + ':' + seconds);

          if (count === 0) {
            clearInterval(timer);
            btnCreate.html('Gerar Cortes');
            btnCreate.removeClass('disabled');
            btnCreate.prop('disabled', false);
          }
        }, 1000);

        $.ajax({
          url: 'func_frutas.php',
          type: 'GET',
          dataType: 'json',
          success: function(data) {
            $('.chance .perc').text(data.chancePerc + '%');
            $('.jogadas .destaque').text(data.jogadasNormal + 'x');
            $('.titulo').html(data.currentTime + ' - ' + data.futureTime);
          },
          error: function() {
            console.log('Erro ao carregar os dados.');
          }
        });
      }
    });
  });
</script>
